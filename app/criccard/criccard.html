<div class="row" ng-controller="ctrlCriccard">
    <div class="col-md-9">
        <h2 class="uppercase">{{ team1 }}</h2>
        <p class="small uppercase">vs {{ team2 }}</p>
    </div>
    <div class="col-md-3">
        <button type="button" class="btn btn-default">
            BOWL
            <img src="https://openclipart.org/image/96px/svg_to_png/191434/cricketball.png" alt="Cricket Ball" title="Cricket Ball" />
        </button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="list-group">
            <a href="" class="list-group-item active">Over {{ over }}</a>
            <div class="list-group-item">
                <p class="list-group-item-text">1.4</p>
                <p class="list-group-item-text">1.3</p>
                <p class="list-group-item-text">1.2</p>
                <p class="list-group-item-text">1.1</p>
            </div>
        </div>
    </div>
</div>
